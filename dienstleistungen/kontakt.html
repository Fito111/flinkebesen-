<<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kontakt - Flinke Besen</title>
  <meta name="description" content="Kontaktformular - Flinke Besen, Reinigungsservice in Wiernsheim. Kostenlose Angebote per Telefon, E-Mail oder Anfrage über das Formular.">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Styles -->
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { padding: 20px; max-width: 800px; margin: 0 auto; background: var(--page-bg, #f6f6f6); color: var(--text-color, #222); }
    .logo-container { text-align:center; margin-bottom:20px; }
    .logo-image { max-width:150px; height:auto; }
    form { background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.08); }
    .form-group { margin-bottom:20px; }
    .contact-info { display:flex; gap:20px; }
    .contact-info > div { flex:1; }
    @media (max-width:768px) { .contact-info { flex-direction:column; gap:20px; } }
    label { display:block; margin-bottom:6px; font-size:15px; }
    input, select, textarea, button { width:100%; padding:12px; border:1px solid #ccc; border-radius:6px; font-size:16px; box-sizing:border-box; }
    input:focus, select:focus, textarea:focus { outline:2px solid var(--accent-color, #4a90e2); }
    textarea { min-height:120px; resize:vertical; }
    button { cursor:pointer; background:var(--accent-color, #4a90e2); color:#fff; border:none; }
    footer { margin-top:30px; font-size:14px; color:#555; }
    .footer-links a { margin-right:12px; }
    .visually-hidden { position:absolute !important; height:1px; width:1px; overflow:hidden; clip:rect(1px,1px,1px,1px); white-space:nowrap; border:0; padding:0; margin:-1px; }
  </style>
</head>
<body>
  <div class="logo-container">
    <!-- Kleinschreibung 'images' konsistent; Root-bezug mit führendem / -->
    <img src="/images/logo.png" alt="Flinke Besen Logo" class="logo-image">
  </div>

  <form name="kontakt" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" id="contact-form" action="/danke.html" role="form" novalidate>
    <!-- hidden form name für Netlify -->
    <input type="hidden" name="form-name" value="kontakt">

    <!-- Honeypot (für Bots) -->
    <p class="visually-hidden" aria-hidden="true">
      <label>Bitte dieses Feld nicht ausfüllen: <input name="bot-field" autocomplete="off"></label>
    </p>

    <div class="form-group">
      <label for="name">Ihr Name <span aria-hidden="true">*</span></label>
      <input type="text" id="name" name="name" placeholder="Ihr Name" required autocomplete="name" aria-required="true">
    </div>

    <div class="form-group">
      <label>Ihre Kontaktinformationen</label>
      <div class="contact-info">
        <div>
          <label for="email">E-Mail <span aria-hidden="true">*</span></label>
          <input type="email" id="email" name="email" placeholder="Ihre E-Mail" required autocomplete="email" aria-required="true">
        </div>
        <div>
          <label for="phone">Telefon <span aria-hidden="true">*</span></label>
          <input type="tel" id="phone" name="phone" placeholder="+49 176 23852087" required autocomplete="tel" aria-required="true" pattern="[+]?[0-9\s\-()]*">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="service_type">Art der Reinigung</label>
      <select id="service_type" name="service_type" aria-label="Art der Reinigung">
        <option value="" selected>Bitte auswählen (optional)</option>
        <option value="Privat">Privat</option>
        <option value="Geschäftlich">Geschäftlich</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Ihr Anliegen</label>
      <textarea id="message" name="message" placeholder="Ihre Nachricht (optional)"></textarea>
    </div>

    <div class="form-group">
      <label for="preferred_date">Gewünschtes Datum</label>
      <input type="date" id="preferred_date" name="preferred_date">
    </div>

    <div class="form-group">
      <label for="preferred_timeframe">Gewünschter Zeitraum</label>
      <input type="text" id="preferred_timeframe" name="preferred_timeframe" placeholder="z. B. vormittags / nachmittags / ganztags">
    </div>

    <label>
      <!-- name + value für Checkbox ergänzt, damit Formularwert übermittelt wird -->
      <input type="checkbox" id="privacy" name="privacy" value="accepted" required aria-required="true">
      Ich stimme der <a href="/rechtliches/datenschutz.html" target="_blank" rel="noopener noreferrer">Datenschutzerklärung</a> zu.
    </label>

    <div style="margin-top:16px;">
      <button type="submit" id="submit-btn">Angebot anfordern</button>
    </div>
  </form>

  <footer>
    <div class="footer-content">
      <div class="footer-column">
        <h4>Kontakt</h4>
        <p>Telefon: <a href="tel:+4917623852087">+49 176 23852087</a><br>
           E-Mail: <a href="mailto:kontakt@flinkebesen.de">kontakt@flinkebesen.de</a><br>
           Wiernsheim (PLZ 75446)</p>
      </div>
      <div class="footer-column">
        <h4>Dienstleistungen</h4>
        <ul>
          <li><a href="/#services">Unsere Dienstleistungen</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-links">
      <a href="/rechtliches/impressum.html" aria-label="Impressum">Impressum</a>
      <a href="/rechtliches/datenschutz.html" aria-label="Datenschutz">Datenschutz</a>
    </div>

    <p>© 2025 Flinke Besen. Alle Rechte vorbehalten.</p>
  </footer>

  <script>
    (function(){
      const form = document.getElementById('contact-form');
      if (!form) return;
      form.addEventListener('submit', function () {
        const submitButton = document.getElementById('submit-btn');
        if (!submitButton) return;
        submitButton.disabled = true;
        submitButton.textContent = 'Senden...';
        // Button wird nach 10s wieder aktiviert, falls etwas schiefgeht (sinnvoll für Nutzerfreundlichkeit)
        setTimeout(() => {
          if (submitButton) {
            submitButton.disabled = false;
            submitButton.textContent = 'Angebot anfordern';
          }
        }, 10000);
      });
    })();
  </script>
</body>
</html>
